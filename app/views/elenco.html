  <form>
    <div class="form-group">
      <div class="input-group">
        <div class="input-group-addon"><i class="fa fa-search"></i></div>
        <input type="text" class="form-control" placeholder="cerca la corsa" ng-model="searchMyCorsa">
      </div>      
    </div>
  </form>

  <h3> {{ testTextModel }}</h3>

<table class="table table-bordered table-striped">
   <thead>
      <tr>
        <td>
          <a href="#/elenco" ng-click="sortType = 'cmpy_sub'; sortReverse = !sortReverse">
            Compagnia 
            <span ng-show="sortType == 'cmpy_sub' && !sortReverse" class="fa fa-caret-down"></span>
            <span ng-show="sortType == 'cmpy_sub' && sortReverse" class="fa fa-caret-up"></span>
          </a>
        </td>
        <td>
          <a href="#/elenco" ng-click="sortType = 'date'; sortReverse = !sortReverse">
          Data 
            <span ng-show="sortType == 'date' && !sortReverse" class="fa fa-caret-down"></span>
            <span ng-show="sortType == 'date' && sortReverse" class="fa fa-caret-up"></span>
          </a>
        </td>
        <td>
          <a href="#/elenco" ng-click="sortType = 'time'; sortReverse = !sortReverse">
          Ora 
            <span ng-show="sortType == 'time' && !sortReverse" class="fa fa-caret-down"></span>
            <span ng-show="sortType == 'time' && sortReverse" class="fa fa-caret-up"></span>
          </a>
        </td>
        <td>
          <a href="#/elenco" ng-click="sortType = 'trt'; sortReverse = !sortReverse">
          tratta 
            <span ng-show="sortType == 'trt' && !sortReverse" class="fa fa-caret-down"></span>
            <span ng-show="sortType == 'trt' && sortReverse" class="fa fa-caret-up"></span>
          </a>
        </td>   
        <td>
          <a href="#/elenco" ng-click="sortType = 'tot'; sortReverse = !sortReverse">
          Totale 
            <span ng-show="sortType == 'tot' && !sortReverse" class="fa fa-caret-down"></span>
            <span ng-show="sortType == 'tot' && sortReverse" class="fa fa-caret-up"></span>
          </a>
        </td>           
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="(key, value) in corse | orderBy:sortType:sortReverse | filter:searchMyCorsa">
        <td>{{ value.cmpy_sub }}</td>
        <td>{{ value.date }}</td>
        <td>{{ value.time }}</td>
        <td>{{ value.trt }}</td>
        <td>{{ value.tot }}</td>
      </tr>
    </tbody>
 </table>
