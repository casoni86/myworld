<div class="alert alert-info">
    <p>Sort Type: {{ sortType }}</p>
    <p>Sort Reverse: {{ sortReverse }}</p>
    <p>Search Query: {{ searchNeidoWorker }}</p>
  </div>
  
  <form>
    <div class="form-group">
      <div class="input-group">
        <div class="input-group-addon"><i class="fa fa-search"></i></div>
        <input type="text" class="form-control" placeholder="cerca cerca" ng-model="searchNeidoWorker">
      </div>      
    </div>
  </form>
  
  <table class="table table-bordered table-striped">
     <thead>
      <tr>
        <td>
          <a href="#/test2" ng-click="sortType = 'name'; sortReverse = !sortReverse">
            Name 
            <span ng-show="sortType == 'name' && !sortReverse" class="fa fa-caret-down"></span>
            <span ng-show="sortType == 'name' && sortReverse" class="fa fa-caret-up"></span>
          </a>
        </td>
        <td>
          <a href="#/test2" ng-click="sortType = 'wtype'; sortReverse = !sortReverse">
          type 
            <span ng-show="sortType == 'wtype' && !sortReverse" class="fa fa-caret-down"></span>
            <span ng-show="sortType == 'wtype' && sortReverse" class="fa fa-caret-up"></span>
          </a>
        </td>
        <td>
          <a href="#/test2" ng-click="sortType = 'tastiness'; sortReverse = !sortReverse">
          Ore 
            <span ng-show="sortType == 'tastiness' && !sortReverse" class="fa fa-caret-down"></span>
            <span ng-show="sortType == 'tastiness' && sortReverse" class="fa fa-caret-up"></span>
          </a>
        </td>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="worker in neido | orderBy:sortType:sortReverse | filter:searchNeidoWorker">
        <td>{{ worker.name }}</td>
        <td>{{ worker.wtype }}</td>
        <td>{{ worker.tastiness }}</td>
      </tr>
    </tbody>
    
  </table>
